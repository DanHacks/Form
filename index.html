<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>

    <form>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Type your name here" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Type your email here" required>

      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Choose a username" required>

      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Type your password" required>

      <label for="confirm">Confirm Password</label>
      <input type="password" id="confirm" placeholder="Confirm your password" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
